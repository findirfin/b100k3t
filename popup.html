<!DOCTYPE html>
<html>
<head>
  <title>Blooket Solver</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      background: #f0f0f0;
      border-left: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Blooket Solver</h2>
  <label>API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter API Key">
  <button id="saveKey">Save API Key</button>
  <button id="toggleSolve">Start Solving</button>
  
  <h3>Debug Tools</h3>
  <button id="testKeypress">Test Keypress (1-4)</button>
  <textarea id="debugLog" readonly></textarea>

  <script src="popup.js"></script>
</body>
</html>
