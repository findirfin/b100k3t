<!DOCTYPE html>
<html>
<head>
  <title>Blooket Solver</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    textarea {
      width: 100%;
      flex-grow: 1;
      margin: 5px 0;
      min-height: 200px;
    }
    input, button {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blooket Solver</h2>
    <div>
      <label>API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter API Key">
      <button id="saveKey">Save API Key</button>
    </div>
    <button id="toggleSolve">Start Solving</button>
    
    <h3>Debug Tools</h3>
    <div>
      <button id="grabQuestion">Grab Question and Answers</button>
      <div id="questionOutput"></div>
      <div id="answersOutput"></div>
    </div>
    <div style="display: flex; gap: 8px;">
      <button id="press1">Press 1</button>
      <button id="press2">Press 2</button>
      <button id="press3">Press 3</button>
      <button id="press4">Press 4</button>
    </div>
    <button id="testKeypress">Test All (1-4)</button>
    <textarea id="debugLog" readonly></textarea>
    
    <h3>Click Debug Tools</h3>
    <div>
      <label>Test coordinates:</label>
      <input type="number" id="testX" placeholder="X coordinate" style="width: 100px">
      <input type="number" id="testY" placeholder="Y coordinate" style="width: 100px">
      <button id="testClick">Test Click</button>
    </div>
    <div>
      <label>Element selector:</label>
      <input type="text" id="elementSelector" placeholder="CSS selector">
      <button id="findElement">Find Coordinates</button>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
