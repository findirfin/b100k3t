<!DOCTYPE html>
<html>
<head>
  <title>b100k3t</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    textarea {
      width: 100%;
      flex-grow: 1;
      margin: 5px 0;
      min-height: 200px;
    }
    input, button {
      margin: 5px 0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 16px;
    }
    .chat-messages {
      height: 200px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 8px;
    }
    .message {
      margin: 4px 0;
      padding: 4px;
    }
    .user-message {
      background: #e6f2ff;
      border-radius: 4px;
    }
    .bot-message {
      background: #f0f0f0;
      border-radius: 4px;
    }
    .chat-input {
      display: flex;
      gap: 8px;
    }
    #messageInput {
      flex-grow: 1;
    }
    .collapsible {
      background-color: #f1f1f1;
      color: #444;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }
    .active, .collapsible:hover {
      background-color: #ccc;
    }
    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>b100k3t</h2>
    
    <div>
      <button id="answer">Cook</button>
      <div style="margin-top: 8px;">
        <label style="display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="autoAnswerToggle">
          Chef Mode
          <span id="autoAnswerStatus" style="color: gray;">(Idle)</span>
        </label>
      </div>
    </div>
    <textarea id="debugLog" readonly></textarea>

    <button type="button" class="collapsible">Debug Tools</button>
    <div class="content">
      <div>
        <button id="grabQuestion">Grab Question and Answers</button>
        <div id="questionOutput"></div>
        <div id="answersOutput"></div>
      </div>
      <div style="display: flex; gap: 8px;">
        <button id="press1">Press 1</button>
        <button id="press2">Press 2</button>
        <button id="press3">Press 3</button>
        <button id="press4">Press 4</button>
      </div>
    </div>

    <button type="button" class="collapsible">LLM Settings</button>
    <div class="content">
      <div>
        <input type="password" id="geminiToken" placeholder="Enter Gemini API Token">
        <button id="saveToken">Save Token</button>
      </div>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
