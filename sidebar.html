<!DOCTYPE html>
<html>
<head>
  <title>Blooket Solver</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    textarea {
      width: 100%;
      flex-grow: 1;
      margin: 5px 0;
      min-height: 200px;
    }
    input, button {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blooket Solver</h2>
    <div>
      <label>API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter API Key">
      <button id="saveKey">Save API Key</button>
    </div>
    <button id="toggleSolve">Start Solving</button>
    
    <h3>Debug Tools</h3>
    <button id="testKeypress">Test Keypress (1-4)</button>
    <textarea id="debugLog" readonly></textarea>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
