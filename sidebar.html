<!DOCTYPE html>
<html>
<head>
  <title>Blooket Solver</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    textarea {
      width: 100%;
      flex-grow: 1;
      margin: 5px 0;
      min-height: 200px;
    }
    input, button {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blooket Solver</h2>
    
    <h3>Debug Tools</h3>
    <div>
      <button id="grabQuestion">Grab Question and Answers</button>
      <div id="questionOutput"></div>
      <div id="answersOutput"></div>
    </div>
    <div style="display: flex; gap: 8px;">
      <button id="press1">Press 1</button>
      <button id="press2">Press 2</button>
      <button id="press3">Press 3</button>
      <button id="press4">Press 4</button>
    </div>
    <textarea id="debugLog" readonly></textarea>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
